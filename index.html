<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style media="screen">
    .form-proposta {
      max-width: 500px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div class="form-proposta">
    <form class="" id="formValidar" action="#" method="post">

      <div class="form-group col1">
        <label for="">Digite o CEP, cidade, sigla do estado ou nome de uma concessionária*</label>
        <input type="text" data-validate="true" data-type="cep" data-required="true" data-mask="##.###-###" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Nome*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="3" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Sobrenome*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="3" class="form-control" />
      </div>

      <div class="form-group col1">
        <label for="">CPF*</label>
        <input type="text" data-validate="true" data-type="cpf" data-required="true" data-mask="###.###.###-##" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Sexo*</label>
        <select data-validate="true" data-type="select" data-required="true" class="form-control">
          <option>Masculino</option>
          <option>Feminino</option>
        </select>
      </div>

      <div class="form-group col2">
        <label for="">Data de nascimento*</label>
        <input type="text" data-validate="true" data-type="data" data-required="true" data-mask="##/##/####" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Time de futebol</label>
        <select data-validate="true" data-type="select" data-required="false" class="form-control">
          <option>Santos</option>
          <option>São Paulo</option>
        </select>
      </div>

      <div class="form-group col2">
        <label for="">Quantidade de Filhos*</label>
        <input type="number" data-validate="true" data-type="number" data-required="false" data-minlenght="1" value="0" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Endereço*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="5" class="form-control" />
      </div>


      <div class="form-group col2">
        <label for="">Número*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="1" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Complemento*</label>
        <input type="text" data-validate="true" data-type="text" data-required="false" data-minlenght="0" class="form-control" />
      </div>

      <div class="form-group col2">
        <div class="style-radio">
          <input type="radio" /> Não possuo complemento
        </div>
      </div>

      <div class="form-group col2">
        <label for="">Bairro*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="2" class="form-control" />
      </div>


      <div class="form-group col2">
        <label for="">Cidade*</label>
        <input type="text" data-validate="true" data-type="text" data-required="true" data-minlenght="2" class="form-control" />
      </div>

      <div class="form-group col1">
        <label for="">Estado*</label>
        <select data-validate="true" data-type="text" data-required="true" data-minlenght="5" class="form-control">
          <option>SP</option>
          <option>RJ</option>
        </select>
      </div>

      <div class="form-group col3">
        <label for="">Telefone Residencial*</label>
        <input type="number" data-validate="true" data-type="phone" data-required="true" data-mask="(##) ####-####" class="form-control tel" placeholder="0000-0000" />
      </div>

      <div class="form-group col3">
        <label for="">Telefone Comercial*</label>
        <input type="number" data-validate="true" data-type="phone-mobile" data-required="true" data-mask="(##) # ####-####" class="form-control tel" placeholder="0000-0000" />
      </div>

      <div class="form-group col3">
        <label for="">Telefone Celular*</label>
        <input type="number" data-validate="true" data-type="mobile" data-required="true" data-mask="(##) ####-#####" class="form-control tel" placeholder="0000-0000" />
      </div>

      <div class="form-group col1">
        <label for="">E-mail*</label>
        <input type="text" data-validate="true" data-type="email" data-required="true" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Senha*</label>
        <input type="password" data-validate="true" data-type="password" data-required="true" data-minlenght="5" class="form-control" />
      </div>

      <div class="form-group col2">
        <label for="">Confirmar Senha*</label>
        <input type="password" data-validate="true" data-type="password" data-required="true" data-minlenght="5" class="form-control" />
      </div>

      <div class="form-group col2">
        <input data-validate="true" data-type="radio" type="radio" /> Aceito receber mensagens no celular
      </div>

      <div class="form-group col2">
        <input data-validate="true" data-type="radio" type="radio" /> Aceito receber mensagens por e-mail
      </div>

      <div class="form-group col1">
        <input type="submit" name="enviar" class="bt" value="Enviar" />
      </div>

    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" charset="utf-8"></script>
<script src="validation.js" charset="utf-8"></script>
<script type="text/javascript">
  initForm("formValidar");
</script>

</html>
